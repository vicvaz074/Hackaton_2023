<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBotMX Liverpool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="https://www.liverpool.com.mx/tienda/home.jsp">Liverpool</a>
        <a href="#info">Info</a>
        <a href="#otros">Otros enlaces</a>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img src="images/logo_bot.png" alt="Logo" class="logo">
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Los mensajes del chat irán aquí -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Escribe tu pregunta aquí...">
            <button id="sendBtn"><img src="https://cdn.icon-icons.com/icons2/2770/PNG/512/send_icon_176694.png" alt="Enviar" width="23" style="vertical-align: middle;"></button>
            <button id="imageBtn"><img src="https://cdn-icons-png.flaticon.com/512/4194/4194362.png" alt="Subir imagen" width="23" style="vertical-align: middle;"></button>
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
        </div>
    </div>

    <div id="binaryDiv" class="footer-binary">
        <span class="binary-text">01001110 01000010</span>
        <span class="normal-text" style="display: none;">Hecho por Navegantes Binarios</span>
    </div>

    <div class="typing-animation" style="display: none;"></div>

    

    <script src="script.js"></script>
    <script>
        const binaryDiv = document.getElementById('binaryDiv');
        const binaryText = binaryDiv.querySelector('.binary-text');
        const normalText = binaryDiv.querySelector('.normal-text');

        binaryDiv.addEventListener('mouseover', () => {
            binaryText.style.display = 'none';
            normalText.style.display = 'inline';
        });

        binaryDiv.addEventListener('mouseout', () => {
            binaryText.style.display = 'inline';
            normalText.style.display = 'none';
        });
    </script>
</body>
</html>
